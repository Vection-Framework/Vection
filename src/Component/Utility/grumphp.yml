parameters:
    git_dir: ../../../../
    bin_dir: ../../../../vendor/bin
    stop_on_failure: true
    ignore_unstaged_changes: false
    hide_circumvention_tip: false
    process_async_limit: 10
    process_async_wait: 1000
    process_timeout: 60
    tasks:
        phpunit:
            config_file: ~
            testsuite: unit
            group: []
            always_execute: false
        phpcs:
            standard: PSR2
            warning_severity: ~
            ignore_patterns:
              - Tests/
            triggered_by: [php]
        doctrine_orm:
            skip_mapping: false
            skip_sync: false
            triggered_by: ['php', 'xml', 'yml']

